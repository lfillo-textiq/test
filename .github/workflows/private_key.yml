name: Private Key

on: 
  workflow_dispatch:
    
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      
      - run: |
          npm i probot -g
          node ./probot.js
        env:
          GITHUB_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
